<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EBF8FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DBEAFE;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="600" height="400" fill="url(#bgGradient)"/>
  
  <!-- Main illustration -->
  <!-- Student figure -->
  <ellipse cx="300" cy="350" rx="80" ry="15" fill="#E5E7EB" opacity="0.3"/>
  
  <!-- Student body -->
  <rect x="280" y="280" width="40" height="60" rx="20" fill="#F59E0B"/>
  <circle cx="300" cy="260" r="20" fill="#FBBF24"/>
  
  <!-- Student hair -->
  <path d="M285 250c0-15 10-25 25-25s25 10 25 25" fill="#374151"/>
  
  <!-- Student face -->
  <circle cx="295" cy="255" r="2" fill="#374151"/>
  <circle cx="305" cy="255" r="2" fill="#374151"/>
  <path d="M295 265c2 2 8 2 10 0" stroke="#374151" stroke-width="1.5" fill="none"/>
  
  <!-- Books stack -->
  <rect x="200" y="320" width="60" height="8" rx="2" fill="#EF4444"/>
  <rect x="205" y="310" width="60" height="8" rx="2" fill="#10B981"/>
  <rect x="210" y="300" width="60" height="8" rx="2" fill="#8B5CF6"/>
  
  <!-- Laptop -->
  <rect x="350" y="310" width="80" height="50" rx="4" fill="#6B7280"/>
  <rect x="355" y="315" width="70" height="40" rx="2" fill="#1F2937"/>
  <rect x="360" y="320" width="60" height="30" rx="1" fill="#3B82F6"/>
  
  <!-- Floating elements -->
  <!-- Mathematical symbols -->
  <text x="150" y="150" font-family="serif" font-size="24" fill="#3B82F6" opacity="0.6">∑</text>
  <text x="450" y="120" font-family="serif" font-size="20" fill="#F59E0B" opacity="0.7">π</text>
  <text x="100" y="200" font-family="serif" font-size="18" fill="#10B981" opacity="0.6">√</text>
  
  <!-- Light bulb -->
  <circle cx="480" cy="180" r="15" fill="#FCD34D" opacity="0.8"/>
  <rect x="475" y="195" width="10" height="8" rx="2" fill="#F59E0B"/>
  <path d="M470 175c0-8 6-14 14-14s14 6 14 14" stroke="#F59E0B" stroke-width="2" fill="none"/>
  
  <!-- Stars -->
  <polygon points="120,80 125,90 135,90 127,97 130,107 120,100 110,107 113,97 105,90 115,90" fill="#FCD34D" opacity="0.7"/>
  <polygon points="500,60 503,66 509,66 504,70 506,76 500,72 494,76 496,70 491,66 497,66" fill="#3B82F6" opacity="0.6"/>
  
  <!-- Graduation cap floating -->
  <path d="M380 100l20 8v12l-20 8-20-8v-12l20-8z" fill="#1E40AF"/>
  <path d="M400 108v12l4-2v-8l-4-2z" fill="#1E3A8A"/>
  
  <!-- Decorative circles -->
  <circle cx="80" cy="120" r="8" fill="#EC4899" opacity="0.4"/>
  <circle cx="520" cy="300" r="12" fill="#8B5CF6" opacity="0.3"/>
  <circle cx="50" cy="300" r="6" fill="#06B6D4" opacity="0.5"/>
  
  <!-- Abstract shapes -->
  <path d="M150 50c20 0 40 20 40 40s-20 40-40 40" stroke="#3B82F6" stroke-width="3" fill="none" opacity="0.4"/>
  <path d="M450 250c-20 0-40 20-40 40s20 40 40 40" stroke="#F59E0B" stroke-width="3" fill="none" opacity="0.4"/>
</svg>