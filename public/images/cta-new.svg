<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="ctaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F0F9FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F2FE;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="300" fill="url(#ctaGradient)"/>
  
  <!-- Main illustration - Teacher and students connection -->
  <!-- Teacher figure -->
  <circle cx="120" cy="120" r="25" fill="#3B82F6"/>
  <circle cx="120" cy="110" r="15" fill="#FBBF24"/>
  <path d="M110 105c0-10 8-18 18-18s18 8 18 18" fill="#374151"/>
  
  <!-- Teacher body -->
  <rect x="105" y="135" width="30" height="40" rx="15" fill="#1E40AF"/>
  
  <!-- Students figures -->
  <circle cx="280" cy="120" r="20" fill="#10B981"/>
  <circle cx="280" cy="112" r="12" fill="#FCD34D"/>
  <rect x="268" y="132" width="24" height="35" rx="12" fill="#059669"/>
  
  <circle cx="320" cy="140" r="18" fill="#F59E0B"/>
  <circle cx="320" cy="133" r="11" fill="#FBBF24"/>
  <rect x="309" y="151" width="22" height="32" rx="11" fill="#D97706"/>
  
  <!-- Connection lines -->
  <path d="M145 130 Q200 100 255 130" stroke="#3B82F6" stroke-width="3" fill="none" opacity="0.6"/>
  <path d="M145 140 Q200 160 295 150" stroke="#10B981" stroke-width="3" fill="none" opacity="0.6"/>
  
  <!-- Books and learning materials -->
  <rect x="80" y="200" width="40" height="6" rx="2" fill="#EF4444"/>
  <rect x="85" y="192" width="40" height="6" rx="2" fill="#8B5CF6"/>
  <rect x="90" y="184" width="40" height="6" rx="2" fill="#06B6D4"/>
  
  <!-- Laptop/tablet -->
  <rect x="250" y="200" width="60" height="40" rx="4" fill="#374151"/>
  <rect x="255" y="205" width="50" height="30" rx="2" fill="#1F2937"/>
  <rect x="260" y="210" width="40" height="20" rx="1" fill="#3B82F6"/>
  
  <!-- Floating academic elements -->
  <!-- Graduation cap -->
  <path d="M200 60l15 6v9l-15 6-15-6v-9l15-6z" fill="#1E40AF"/>
  <path d="M215 66v9l3-1.5v-6l-3-1.5z" fill="#1E3A8A"/>
  
  <!-- Mathematical symbols -->
  <text x="50" y="80" font-family="serif" font-size="20" fill="#3B82F6" opacity="0.7">∫</text>
  <text x="350" y="70" font-family="serif" font-size="18" fill="#F59E0B" opacity="0.7">α</text>
  <text x="30" y="160" font-family="serif" font-size="16" fill="#10B981" opacity="0.6">Σ</text>
  
  <!-- Light bulb idea -->
  <circle cx="350" cy="180" r="12" fill="#FCD34D" opacity="0.8"/>
  <rect x="346" y="192" width="8" height="6" rx="2" fill="#F59E0B"/>
  <path d="M342 175c0-6 4-10 10-10s10 4 10 10" stroke="#F59E0B" stroke-width="1.5" fill="none"/>
  
  <!-- Stars for achievement -->
  <polygon points="60,40 63,46 69,46 64,50 66,56 60,52 54,56 56,50 51,46 57,46" fill="#FCD34D" opacity="0.8"/>
  <polygon points="340,40 342,44 346,44 343,47 344,51 340,48 336,51 337,47 334,44 338,44" fill="#3B82F6" opacity="0.7"/>
  
  <!-- Abstract decorative elements -->
  <circle cx="40" cy="250" r="6" fill="#EC4899" opacity="0.4"/>
  <circle cx="360" cy="250" r="8" fill="#8B5CF6" opacity="0.3"/>
  
  <!-- Curved lines for movement -->
  <path d="M50 120c30-20 60-10 90 0" stroke="#06B6D4" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M310 200c20-15 40-5 60 5" stroke="#EC4899" stroke-width="2" fill="none" opacity="0.5"/>
</svg>